language: node_js
node_js:
  - 8
  - node

matrix:
  allow_failures:
  - node_js: node

before_script:
  - ./node_modules/foreman/nf.js start & sleep 20

script:
  - npm run audit && npm test && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && cat ./coverage/lcov.info | ./node_modules/codeclimate-test-reporter/bin/codeclimate.js
